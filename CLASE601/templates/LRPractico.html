<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Práctico - Regresión Lineal</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body class="internal-page">

    <!-- Navbar igual a otras páginas -->
    <div class="navbar">
        <a href="/">🏠 Menú Principal</a>
        <a href="/LRConceptos">Conceptos Básicos</a>
        <a href="/LRPractico">Ejercicio Practico</a>
    </div>

    <!-- Contenido -->
    <div class="section">
        <h2>Ejercicio Práctico</h2>
        <p>Este modelo estima el <b>peso de un paquete</b> según el <b>volumen</b> y la <b>densidad</b> del material.</p>

        <!-- Tarjeta del formulario -->
        <div class="lr-card">
            <form method="POST" class="lr-form">
                <div class="lr-input-group">
                    <label for="volumen">Volumen (cm³):</label>
                    <input id="volumen" type="text" name="volumen" class="lr-input" placeholder="Ej. 60" value="{{ volumen or '' }}">
                </div>

                <div class="lr-input-group">
                    <label for="densidad">Densidad (g/cm³):</label>
                    <input id="densidad" type="text" name="densidad" class="lr-input" placeholder="Ej. 2" value="{{ densidad or '' }}">
                </div>

                <div class="lr-actions">
                    <button type="submit" class="lr-btn">Predecir</button>
                </div>
            </form>
        </div>

        {% if peso_estimado %}
        <!-- Resultado -->
        <div class="lr-card">
            <h3 class="lr-result-title">
                Peso estimado: <span class="lr-badge">{{ "%.2f"|format(peso_estimado) }} g</span>
            </h3>

            <h4>Visualización de datos y plano de regresión</h4>
            <div class="lr-figure">
                <img class="lr-img" src="{{ url_for('grafico', volumen=volumen, densidad=densidad, peso=peso_estimado) }}" alt="Gráfico 3D">
            </div>
        </div>
        {% endif %}
    </div>

</body>
</html>
